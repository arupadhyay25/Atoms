<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 83vh;
        font-family: Arial, Helvetica, sans-serif;
      }

      #container {
        background-color: #65c9ad;
        color: white;
        width: 30%;
        height: 500px;
        margin-left: 320px;
        margin-top: 80px;
        text-align: center;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }

      h2 {
        text-align: center;
        padding-top: 60px;
      }

      form > input {
        width: 67.5%;
        margin-top: 10px;
        padding: 20px 20px 20px 10px;
        border: none;
        background-color: whitesmoke;
        font-size: 15px;
        font-weight: bold;
      }
      form > div {
        margin-top: 10px;
      }

      button {
        width: 75%;
        text-align: center;
        margin-top: 10px;
        height: 60px;
        border: none;
        color: white;
        font-size: 17px;
        background-color: #3aa788;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h2>- Visitor -</h2>
      <div>
        <form action="submit">
          <input type="text" placeholder="Full name" />
          <input type="password" placeholder="Email" />
          <input type="text" placeholder="Organization" />
          <div><button>SIGN UP</button> <button>RETURN</button></div>
        </form>
      </div>
    </div>
  </body>
</html>
